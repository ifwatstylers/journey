<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {
        display: none;
    }
</style>
<body>

    <h2 class="w3-center">Manual Slideshow</h2>

    <div class="w3-content w3-display-container">
        <img class="mySlides" src="http://1.bp.blogspot.com/-JcpDwjFbTrU/U3DXIAqB71I/AAAAAAAANzc/f8eJ-YyYsok/s1600/20140207_171953.jpg" style="width:100%">
        <img class="mySlides" src="https://1.bp.blogspot.com/-66cWXtFFr94/VsXVWDRXSHI/AAAAAAACLAQ/OWi70s9MZeg/s1600/IMG_20141214_183941.jpg" style="width:100%">
        <img class="mySlides" src="http://3.bp.blogspot.com/-CBcr45M1OsE/U3DUJ0kneEI/AAAAAAAANyY/zp3OyKCaq08/s1600/20140207_171752.jpg" style="width:100%">
        <img class="mySlides" src="http://2.bp.blogspot.com/-JHQZ1xolxkk/U3DXHMuyZhI/AAAAAAAANzQ/9DE1BK2EOTE/s1600/20140207_171907.jpg" style="width:100%">

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
    </script>

</body>
</html>
